<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’± Currency Converter</h1>
            <p>Convert currencies with real-time exchange rates</p>
        </header>
        
        <main class="converter">
            <div class="input-section">
                <div class="amount-input">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
                </div>
                
                <div class="currency-selectors">
                    <div class="from-currency">
                        <label for="fromCurrency">From</label>
                        <select id="fromCurrency">
                            <option value="USD" selected>USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                        </select>
                    </div>
                    
                    <div class="swap-button">
                        <button id="swapCurrencies" type="button" title="Swap currencies">
                            â‡„
                        </button>
                    </div>
                    
                    <div class="to-currency">
                        <label for="toCurrency">To</label>
                        <select id="toCurrency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR" selected>EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="SEK">SEK - Swedish Krona</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                        </select>
                    </div>
                </div>
                
                <button id="convertBtn" class="convert-button">Convert</button>
            </div>
            
            <div class="result-section">
                <div id="result" class="result">
                    <span class="result-amount">0.00</span>
                    <span class="result-currency">EUR</span>
                </div>
                
                <div id="exchangeRate" class="exchange-rate">
                    1 USD = 0.85 EUR
                </div>
                
                <div id="lastUpdated" class="last-updated">
                    Last updated: --
                </div>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <span>Loading exchange rates...</span>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <span class="error-message">Unable to fetch exchange rates. Please try again.</span>
                <button id="retryBtn" class="retry-button">Retry</button>
            </div>
        </main>
        
        <footer>
            <p>Exchange rates provided by <a href="https://exchangerate-api.com" target="_blank">ExchangeRate-API</a></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
